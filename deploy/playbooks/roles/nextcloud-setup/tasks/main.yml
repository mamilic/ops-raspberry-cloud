---

- name: Copy OP-CACHE Configuration File
  become: true
  template:
    src: op-cache.conf.j2
    dest: "{{ NEXTCLOUD_VOLUME }}/op-cache.conf"
    owner: www-data
    group: root
    follow: yes

- name: Copy PHP-FPM Configuration File
  become: true
  template:
    src: php-fpm.conf.j2
    dest: "{{ NEXTCLOUD_VOLUME }}/php-fpm.conf"
    owner: www-data
    group: root
    follow: yes